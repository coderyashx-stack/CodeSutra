name: Python Interop Examples

on:
  push:
  pull_request:

jobs:
  examples:
    name: Examples (with-deps=${{ matrix.with-deps }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]
        with-deps: ["false", "true"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (when requested)
        if: matrix.with-deps == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install numpy pandas pytest

      - name: Run examples (and tests when deps installed)
        run: |
          if [ "${{ matrix.with-deps }}" = "true" ]; then
            pytest -q
          else
            python3 tests/run_examples.py
          fi
